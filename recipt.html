<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .recipe-image {
            width: 100%;
            border-radius: 8px;
        }
        .ingredients, .instructions {
            margin-top: 20px;
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="recipe-name"></h1>
        <img id="recipe-image" class="recipe-image">
        <h2>Category: <span id="recipe-category"></span></h2>
        <h2>Dietary Preferences: <span id="recipe-dietary"></span></h2>
        <h2>Season: <span id="recipe-season"></span></h2>
        <h2>Cuisine: <span id="recipe-cuisine"></span></h2>
        <h2>Prep Time: <span id="recipe-prep-time"></span></h2>
        <h2>Difficulty: <span id="recipe-difficulty"></span></h2>
        <h2>Ingredients</h2>
        <ul id="ingredients-list" class="ingredients"></ul>
        <h2>Instructions</h2>
        <ol id="instructions-list" class="instructions"></ol>
    </div>
    <script>
        const recipes = [
        {
            "id": 56,
            "name": "Grilled Vegetable Skewers",
            "category": "Summer",
            "ingredients": [
                "zucchini",
                "bell peppers",
                "red onion",
                "mushrooms",
                "olive oil",
                "herbs"
            ],
            "dietary": [
                "Vegan",
                "Gluten-Free"
            ],
            "season": "Summer",
            "cuisine": "Mediterranean",
            "prep_time": "20 min",
            "difficulty": "Easy",
            "images": [
                "grilled_vegetable_skewers_1.jpg",
                "grilled_vegetable_skewers_2.jpg",
                "grilled_vegetable_skewers_3.jpg",
                "grilled_vegetable_skewers_4.jpg"
            ],
            "steps": [
                "Preheat the grill to medium-high heat.",
                "Cut zucchini, bell peppers, and red onion into bite-sized pieces. Leave mushrooms whole if small or halve if large.",
                "Thread the vegetables onto skewers, alternating types for color and variety.",
                "Brush the skewers with olive oil and season with herbs, salt, and pepper.",
                "Grill the skewers for 10-12 minutes, turning occasionally, until the vegetables are tender and lightly charred.",
                "Serve immediately."
            ]
        },
        {
            "id": 57,
            "name": "Caprese Salad",
            "category": "Summer",
            "ingredients": [
                "tomatoes",
                "mozzarella",
                "basil",
                "olive oil",
                "balsamic glaze"
            ],
            "dietary": [
                "Vegetarian",
                "Gluten-Free"
            ],
            "season": "Summer",
            "cuisine": "Italian",
            "prep_time": "10 min",
            "difficulty": "Easy",
            "images": [
                "caprese_salad_1.jpg",
                "caprese_salad_2.jpg",
                "caprese_salad_3.jpg",
                "caprese_salad_4.jpg"
            ],
            "steps": [
                "Slice tomatoes and fresh mozzarella into even rounds.",
                "Layer the tomato and mozzarella slices on a plate, alternating with fresh basil leaves.",
                "Drizzle with olive oil and balsamic glaze.",
                "Sprinkle with salt and pepper, then serve immediately."
            ]
        },
        {
            "id": 58,
            "name": "Watermelon Feta Salad",
            "category": "Summer",
            "ingredients": [
                "watermelon",
                "feta cheese",
                "mint",
                "lime",
                "olive oil"
            ],
            "dietary": [
                "Vegetarian",
                "Gluten-Free"
            ],
            "season": "Summer",
            "cuisine": "Mediterranean",
            "prep_time": "10 min",
            "difficulty": "Easy",
            "images": [
                "watermelon_feta_salad_1.jpg",
                "watermelon_feta_salad_2.jpg",
                "watermelon_feta_salad_3.jpg",
                "watermelon_feta_salad_4.jpg"
            ],
            "steps": [
                "Cut the watermelon into bite-sized cubes and place in a large bowl.",
                "Crumble feta cheese over the watermelon.",
                "Add chopped fresh mint and drizzle with olive oil and a squeeze of lime juice.",
                "Toss gently and serve chilled."
            ]
        },
        {
            "id": 59,
            "name": "Grilled Shrimp Tacos",
            "category": "Summer",
            "ingredients": [
                "shrimp",
                "taco shells",
                "lime",
                "cabbage",
                "avocado",
                "cilantro"
            ],
            "dietary": [
                "High-Protein",
                "Gluten-Free"
            ],
            "season": "Summer",
            "cuisine": "Mexican",
            "prep_time": "20 min",
            "difficulty": "Moderate",
            "images": [
                "grilled_shrimp_tacos_1.jpg",
                "grilled_shrimp_tacos_2.jpg",
                "grilled_shrimp_tacos_3.jpg",
                "grilled_shrimp_tacos_4.jpg"
            ],
            "steps": [
                "Preheat the grill to medium-high heat and skewer the shrimp.",
                "Brush the shrimp with olive oil and season with salt, pepper, and a squeeze of lime juice.",
                "Grill the shrimp for 2-3 minutes per side, until cooked through.",
                "Warm the taco shells and fill with grilled shrimp, shredded cabbage, diced avocado, and fresh cilantro.",
                "Serve with lime wedges."
            ]
        },
        {
            "id": 60,
            "name": "Peach Iced Tea",
            "category": "Summer",
            "ingredients": [
                "peaches",
                "black tea",
                "sugar",
                "water",
                "ice"
            ],
            "dietary": [
                "Vegan",
                "Gluten-Free"
            ],
            "season": "Summer",
            "cuisine": "American",
            "prep_time": "15 min",
            "difficulty": "Easy",
            "images": [
                "peach_iced_tea_1.jpg",
                "peach_iced_tea_2.jpg",
                "peach_iced_tea_3.jpg",
                "peach_iced_tea_4.jpg"
            ],
            "steps": [
                "Peel and slice peaches, then puree them in a blender until smooth.",
                "Brew black tea and let it cool to room temperature.",
                "In a large pitcher, combine the tea, peach puree, and sugar to taste. Stir well.",
                "Serve over ice and garnish with peach slices."
            ]
        }
    ];

        const recipe = recipes[4];
        document.getElementById("recipe-name").textContent = recipe.name;
        document.getElementById("recipe-category").textContent = recipe.category;
        document.getElementById("recipe-dietary").textContent = recipe.dietary.join(", ");
        document.getElementById("recipe-season").textContent = recipe.season;
        document.getElementById("recipe-cuisine").textContent = recipe.cuisine;
        document.getElementById("recipe-prep-time").textContent = recipe.prep_time;
        document.getElementById("recipe-difficulty").textContent = recipe.difficulty;
        
        document.getElementById("recipe-image").src = recipe.images[0];
        document.getElementById("recipe-image").alt = recipe.name;

        const ingredientsList = document.getElementById("ingredients-list");
        recipe.ingredients.forEach(ingredient => {
            let li = document.createElement("li");
            li.textContent = ingredient;
            ingredientsList.appendChild(li);
        });

        const instructionsList = document.getElementById("instructions-list");
        recipe.steps.forEach(step => {
            let li = document.createElement("li");
            li.textContent = step;
            instructionsList.appendChild(li);
        });
    </script>
</body>
</html>
